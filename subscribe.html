    <section class="subscribe-page">
        <div class="subscribe-page-div-1">
            <h1>Receive alerts every time Amith Posts!</h1>
        </div>
        <div class="subscribe-page-div-2">
            <h2>WeÂ´ll send you an email to keep you updated! We just need some information for your account. </h2>
        </div>
        <div class="subscribe-page-div-3">
            <form action="#" method="post" id="form">
                <ul class="subscribe-page-info">
                    <li>
                        <label for="author">Name* </label>
                        <input type="text" name="author" id="author" placeholder="your name" required>
                    </li>
                    <li>
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" placeholder="your email here" required>
                    </li>
                    <li>
                        <label for="number">Phone number</label>
                        <input type="tel" name="number" id="number" placeholder="your number here" aria-required="false">
                    </li>
                    <li class="list">
                        <input type="text" list="list" placeholder="Type of Alerts" style="width: 40vw">
                        <datalist id="list" style="width: 40vw">
                            <option>Every post</option>
                            <option>Weekly</option>
                            <option>Every two weeks</option>
                            <option>Monthly</option>
                        </datalist>
                    </li>
                </ul>
            </form>
        </div>
        <div class="subscribe-button">
            <button style="width: 20vw; height: 5vh;">Subscribe</button>
        </div>
    </section>
